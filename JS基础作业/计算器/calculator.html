<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <div id="calculator">
        <!-- 时间显示区 -->
        <div id="showtimes"></div>
        <!-- 数字显示区 -->
        <div id="cal-screen">0</div>
        <!-- 按钮区 -->
        <ul id="cal-btn">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>C</li>
            <li>del</li>
            <li>+/-</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>×</li>
            <li>÷</li>
            <li>sin</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>＋</li>
            <li>－</li>
            <li>cos</li>
            <li>0</li>
            <li>.</li>
            <li>00</li>
            <li id="equ">＝</li>
            <li>tan</li>
        </ul>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
