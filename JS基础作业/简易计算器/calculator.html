<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <form name="calcu" id="jsq" action="" method="get" />
    <!-- num1输入框 -->
    <label> 第一个数：
        <input type="text" size="10" name="num1" value="" />
    </label>
    <!-- num2输入框 -->
    <label> 第二个数：
        <input type="text" size="10" name="num2" value="" />
    </label>
    <!-- 结果输出框 -->
    <label> 计算结果：
        <input type="text" size="10" name="sub" />
    </label>
    <!-- 运算符 -->
    <div class="oper">
        <input type="button" value="+" onClick="imyeah(0)" />
        <input type="button" value="–" onClick="imyeah(1)" />
        <input type="button" value="×" onClick="imyeah(2)" />
        <input type="button" value="÷" onClick="imyeah(3)" />
        <input type="button" value="%" onClick="imyeah(4)" />
    </div>
    </form>
    <div class="info">请在前两个框中输入数字，点击相应计算符显示结果。</div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
