<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>login page</title>
</head>

<body>
    <!-- 这是头部logo -->
    <div class="logo">
        <img src="img/title.png">
    </div>
    <!-- 这是中部输入框区 -->
    <div class="logo-page">
        <div class="lp_img"><img src="img/truck.jpg"></div>
        <div class="lp_inp">
            <form action="" method="post">
                <div class="form-group">
                    <label class="" for="user">用户名：</label>
                    <input type="text" id="user" class="form-control input-sm" value="admin" required>
                </div>
                <div class="form-group">
                    <label class="" for="password">密码：</label>
                    <input type="password" id="password" class="form-control input-sm" value="12345678" required>
                </div>
                <div class="form-group">
                        <a href="index.html" class="btn btn-block">登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 这是底部提示文字 -->
    <div class="copyright">建议使用IE8以上版本或谷歌浏览器</div>
</body>

</html>
