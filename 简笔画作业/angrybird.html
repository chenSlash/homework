<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>angrybird</title>
    <link type="text/css" rel="stylesheet" href="angrybird.css">
</head>

<body>
    <!-- 这是包裹容器 -->
    <div id="wrapper">
        <!-- 这是画的主体 -->
        <div id="angrybird">
            <!-- 这是影子 -->
            <div id="shadow"></div>
            <!-- 这是身体 -->
            <div id="head">
                <!-- 这是头发 -->
                <div id="hair">
                    <span></span>
                    <span></span>
                </div>
                <!-- 这是皮肤 -->
                <div id="skin">
                    <!-- 这是4个斑点 -->
                    <div id="spot">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <!-- 这是肚子 -->
                    <div id="belly"></div>
                    <!-- 这是左眼和瞳孔 -->
                    <div id="lefteye">
                        <span></span>
                    </div>
                    <!-- 这是右眼瞳孔 -->
                    <div id="righteye">
                        <span></span>
                    </div>
                    <!-- 这是左眉 -->
                    <div id="lefteyebrow"></div>
                    <!-- 这是右眉 -->
                    <div id="righteyebrow"></div>
                    <!-- 这是喙 -->
                    <div id="mouth">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
