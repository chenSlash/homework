<!doctype html>
<html>

<head>
	<meta charset="utf-8"/>
	<title>新闻管理系统</title>
	
	<link rel="stylesheet" href="backstage/css/layout.css" type="text/css" media="screen" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="backstage/js/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="backstage/js/hideshow.js" type="text/javascript"></script>
	<script type="text/javascript" src="backstage/js/jquery.equalHeight.js"></script>
	<script type="text/javascript" src="backstage/js/newsmanage.js"></script>
</head>
<body>
	<!-- header -->
	<header id="header">
		<div>
			<h1 class="site_title">新闻管理系统</h1>
			<h2 class="section_title">发布新闻</h2>
		</div>
	</header>
	<!-- 左侧边栏导航 -->
	<aside id="sidebar" class="column">
		<hr/>
		<ul>
			<li class="icn_new_article"><a href="#">发布新闻</a></li>
			<li class="icn_edit_article"><a href="#">管理新闻</a>
				<ul class="icn_categories">
					<li><a>推荐</a></li>
					<li><a>百家</a></li>
					<li><a>本地</a></li>
					<li><a>图片</a></li>
					<li><a>娱乐</a></li>
					<li><a>社会</a></li>
				</ul>
			</li>
			<!-- <li class="icn_categories"><a href="#">Categories</a></li>
			<li class="icn_tags"><a href="#">Tags</a></li> -->
		</ul>

	</aside>
	<!-- 主体显示区 -->
	<section id="main" class="column">
		<div class="shade">
			<div class="shade-anim"></div>
			<div class="shade-text">处理中,请稍候...</div>
		</div>
		<!-- 新闻列表显示块 -->
		<article class="module width_3_quarter">
		<header><h3 class="tabs_involved">新闻列表</h3>
		</header>

		<div class="tab_container">
			<div id="tab1" class="tab_content">
			<table class="tablesorter" cellspacing="0"> 
			<thead> 
				<tr> 
   					<th width="10%"></th> 
    				<th width="10%">newsType</th> 
    				<th width="20%">newsTitle</th> 
    				<th width="30%">newsContent</th> 
    				<th width="10%">tip</th> 
    				<th width="10%"></th>
    				<th width="10%"></th>
				</tr>
				<!-- 隐藏的clone模板 -->
				<tr class="hidden-templete"> 
   					<td><input type="checkbox" class="checkbox"></td> 
    				<td class="handle"><input class="update" type="image" src="backstage/images/icn_edit.png" title="更改"><input class="delete" type="image" src="backstage/images/icn_trash.png" title="删除"></td> 
				</tr> 
			</thead> 
			<tbody> 
				 
			</tbody> 
			</table>
			</div>
			
		</div> 
		<footer>
			<div><a id="all-select">全选/全不选</a><a id="del">删除选中项</a></div>
		</footer>
		</article>
		
		<div class="clear"></div>
		<!-- 发布新闻显示块 -->
		<article class="module width_full">
			<header><h3>新闻信息</h3></header>
				<div class="module_content">
						<fieldset>
							<label for="newsTitle">新闻标题</label>
							<input type="text" id="newsTitle" name="newsTitle">
						</fieldset>
						<fieldset>
							<label for="newsContent">新闻内容</label>
							<textarea rows="12" id="newsContent" name="newsContent"></textarea>
						</fieldset>
						<fieldset style="width:48%; float:left; margin-right: 3%;"> 
							<label for="displayBox">分类</label>
							<select style="width:92%;" id="displayBox" name="displayBox">
								<option selected>推荐</option>
								<option>百家</option>
								<option>本地</option>
								<option>图片</option>
								<option>娱乐</option>
								<option>社会</option>
							</select>
						</fieldset>
						<fieldset style="width:48%; float:left;"> 
							<label for="displayType">表现类型</label>
							<select style="width:92%;" id="displayType" name="displayType">
								<option selected>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</fieldset>
						<fieldset style="width:48%; float:left; margin-right: 3%;"> 
							<label for="newsType">标签类型</label>
							<select style="width:92%;" id="newsType" name="newsType">
								<option></option>
								<option>hot</option>
								<option>recommend</option>
								<option>info</option>
								<option>text</option>
							</select>
						</fieldset>
						<fieldset style="width:48%; float:left;"> 
							<label for="tip">标签</label>
							<input type="text" style="width:92%;" id="tip" name="tip">
						</fieldset>
						<fieldset style="width:48%; float:left; margin-right: 3%;"> 
							<label for="displayUrl">链接地址</label>
							<input type="text" style="width:92%;" id="displayUrl" name="displayUrl">
						</fieldset>
						<fieldset style="width:48%; float:left;"> 
							<label for="newsImg1">图片1</label>
							<input type="text" style="width:92%;" id="newsImg1" name="newsImg1" placeholder="将图片存入img文件夹，填写图片名称,如abc.png">
						</fieldset>
						<fieldset style="width:48%; float:left; margin-right: 3%;"> 
							<label for="newsImg2">图片2</label>
							<input type="text" style="width:92%;" id="newsImg2" name="newsImg2" placeholder="将图片存入img文件夹，填写图片名称,如abc.png">
						</fieldset>
						<fieldset style="width:48%; float:left;"> 
							<label for="newsImg3">图片3</label>
							<input type="text" style="width:92%;" id="newsImg3" name="newsImg3" placeholder="将图片存入img文件夹，填写图片名称,如abc.png">
						</fieldset>
						<div class="clear"></div>
				</div>
			<footer>
				<div class="submit_link">
					<button id="update" class="alt_btn">更新</button>
					<button id="publish" class="alt_btn">发布</button>
					<button id="reset">重置</button>
				</div>
			</footer>
		</article>
		<div class="spacer"></div>
	</section>
</body>

</html>
